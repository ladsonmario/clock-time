<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Time</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/template.css" />
</head>
<body>

    <div class="relogio">
        <div class="tempInfo ananindeua">
            <span class="city">--</span>
            <div class="tempArea">
                <div class="temp">
                    Temperatura
                    <span>--.--<sup>°C</sup></span>
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" />
                </div>
                <div class="vento">
                    Vento
                    <span>-.--<sup>km/h</sup></span>
                    <div class="ventoArea">
                        <div class="ventoPonto"></div>
                    </div>
                    <div class="clima">--</div>
                </div>
            </div>
        </div>
    
        <div class="center">            
            <div class="analogico">
                <div class="ponteiros">
                    <div class="centro"></div>
                    <div class="p h"></div>
                    <div class="p m"></div>
                    <div class="p s"></div>
                </div>        
            </div>
            <div class="digital">00:00:00</div> 
        </div>
        
        <div class="tempInfo belem">
            <span class="city">--</span>
            <div class="tempArea">
                <div class="temp">
                    Temperatura
                    <span>--.--<sup>°C</sup></span>
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" />
                </div>
                <div class="vento">
                    Vento
                    <span>-.--<sup>km/h</sup></span>
                    <div class="ventoArea">
                        <div class="ventoPonto"></div>
                    </div>
                    <div class="clima">--</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
